<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Brain Bloom Quiz and continue your learning journey.">
    <meta name="keywords" content="login, quiz, learning, knowledge">
    <meta name="author" content="Quiz App Team">
    <title>Login - Brain Bloom Quiz</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s; /* Add transition for smooth dark mode */
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle box-shadow for depth */
        }

        .home-icon i {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s; /* Add transition for hover effect */
        }

        .nav-links a:hover {
            color: #ddd; /* Lighter color on hover */
        }

        /* Login Container Styles */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 1s ease; /* Added animation */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 2em; /* More readable heading */
        }

        .login-container input {
            width: 100%;
            padding: 12px; /* Increased padding for better touch */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .login-container input:focus {
            border-color: #007BFF;
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); /* Add a subtle focus shadow */
        }

        .login-container button {
            width: 100%;
            padding: 12px; /* Match input padding */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.02); /* Reduced scale for subtlety */
        }

        .login-container p {
            margin-top: 20px;
        }

        .login-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; /* Add color transition */
        }

        .login-container a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker color on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1em;
            text-align: center;
            width: 100%;
            position: relative;
        }

        /* Animation Styles */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Dark Mode Toggle Button */
        #dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="home-icon" style="color:white;">
            <i class="fas fa-home"></i>
        </a>

        <h1 style="text-align:center;margin:0;font-size:2.5em;">Brain Bloom Quiz</h1>

        \
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brain Bloom Quiz. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form Validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            var icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>
</body>

</html>
